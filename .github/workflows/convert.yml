name: convert

on: 
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Convert index.html
        id: documents
        uses: Analog-inc/asciidoctor-action@master
        with:
          shellcommand: "asciidoctor index.adoc -r asciidoctor-diagram -a allow-uri-read -a data-uri -a toc=left" 

      - name: Convert apoll/index.adoc
        id: documents
        uses: Analog-inc/asciidoctor-action@master
        with:
          shellcommand: "asciidoctor apoll/index.adoc -r asciidoctor-diagram -a allow-uri-read -a data-uri -a toc=left" 

      - name: Convert mose/index.adoc
        id: documents
        uses: Analog-inc/asciidoctor-action@master
        with:
          shellcommand: "asciidoctor mose/index.adoc -r asciidoctor-diagram -a allow-uri-read -a data-uri -a toc=left" 
